# [端口设置]
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

# [通用设置]
external-controller: 0.0.0.0:9090
geodata-loader: standard
unified-delay: true
allow-lan: true
ipv6: false
mode: rule
log-level: info
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

# [GEO设置]
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geosite: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat
  mmdb: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/country.mmdb
  asn: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/GeoLite2-ASN.mmdb

# [DNS设置]
dns:
  enable: true
  ipv6: false
  prefer-h3: false
  listen: 0.0.0.0:1053
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fake-ip-filter:
  - "*.lan"
  - "+.local"
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip

# [TUN设置]
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - 127.0.0.1:53
  auto-route: true
  auto-detect-interface: true

# [缓存设置]
profile:
  store-selected: true
  store-fake-ip: true

# [嗅探设置]
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443

# [策略组]
proxy-groups:
- name: 全球手动选择
  type: select
  icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
  proxies:
  - 香港
  - 日本
  - 新加坡
  - 美国

- name: NETFLIX
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Netflix.png
  proxies:
  - 新加坡
  - 香港
  - 日本
  - 美国

- name: 香港
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)港|hk|hong kong"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png

- name: 日本
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)日|jp|japan"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png

- name: 美国
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)美|us|united states"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

- name: 新加坡
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)(新|sg|singapore)"
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png

# [本地规则]
rules:
- GEOSITE,netflix,NETFLIX
- GEOSITE,CN,DIRECT
- GEOSITE,geolocation-!cn,全球手动选择

- GEOIP,netflix,NETFLIX
- GEOIP,lan,DIRECT,no-resolve
- GEOIP,CN,DIRECT
- MATCH,全球手动选择

# [远程规则]
rule-providers:
  Emby:
    type: http
    path: ./Ruleset/Emby.yaml
    url: https://raw.githubusercontent.com/Centralmatrix3/Matrix-io/master/Clash/Ruleset/Unbreak.yaml
    behavior: classical
    interval: 86400
    format: yaml