# [端口设置]
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894

# [通用设置]
external-controller: 0.0.0.0:9090
geodata-loader: standard
unified-delay: true
allow-lan: true
ipv6: true
mode: rule
log-level: info
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

# [缓存设置]
profile:
  store-selected: true
  store-fake-ip: true

# [嗅探设置]
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

# [TUN设置]
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# [DNS设置]
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

# [策略组]
proxy-groups:
  - name: 全球手动选择
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
    proxies: [香港,日本,美国,新加坡]

  - name: Emby
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Emby.png
    proxies: [香港,日本,美国,新加坡]
  
  - name: NETFLIX
    type: select
    proxies: [香港,日本,美国,新加坡]
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Netflix.png
  
  - name: 香港
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hong kong"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png

  - name: 日本
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)日|jp|japan"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png

  - name: 美国
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)美|us|united states"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

  - name: 新加坡
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)新|sg|singapore"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png

