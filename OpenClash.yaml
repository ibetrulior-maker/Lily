port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894

unified-delay: true
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

allow-lan: true
mode: rule
log-level: info
ipv6: true
udp: true

external-controller: 0.0.0.0:9090
# external-ui: ui
# external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'

geox-url:
  # geoip: 'https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat'
  # geosite: 'https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat'
  mmdb: 'https://geodata.kelee.one/Country-Masaiki.mmdb'
  asn: 'https://geodata.kelee.one/GeoLite2-ASN-P3TERX.mmdb'

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com

  skip-domain:
    - Mijia Cloud

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

# P2P下载端口
listeners:
- name: socks5-in-1
  type: socks
  port: 10808
  listen: 0.0.0.0
  udp: true
  users: []
  proxy: DIRECT

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - +.lan
  default-nameserver:
    - 223.5.5.5
    - 223.6.6.6
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query

proxy-groups:
- name: NETFLIX
  type: select
  proxies:
  - 新加坡
  - 香港
  - 日本
  - 美国

- name: 全球手动选择
  type: select
  proxies:
  - 香港
  - 日本
  - 新加坡
  - 美国

- name: 香港
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)港|hk|hongkong|hong kong"

- name: 日本
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)日|jp|japan"

- name: 美国
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)美|us|unitedstates|united states"

- name: 新加坡
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)(新|sg|singapore)"

rules:
- GEOIP,lan,直连,no-resolve
- GEOSITE,netflix,NETFLIX
- GEOSITE,CN,直连
- GEOSITE,geolocation-!cn,全球手动选择

- GEOIP,netflix,NETFLIX
- GEOIP,CN,直连
- MATCH,全球手动选择