    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override:
      additional-prefix: "[微斯人，吾谁与归]"
      path: "./proxy_provider/微斯人，吾谁与归"

proxies: 
  - name: "直连"
    type: direct
    udp: true

# [端口设置]
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894

# [通用设置]
external-controller: 0.0.0.0:9090
geodata-loader: standard
unified-delay: true
allow-lan: true
ipv6: true
mode: rule
log-level: info
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

# [缓存设置]
profile:
  store-selected: true
  store-fake-ip: true

# [嗅探设置]
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

# [TUN设置]
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# [DNS设置]
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

# [策略组]
proxy-groups:
  - name: 全球手动选择
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
    proxies: [香港,日本,美国,新加坡]

  - name: Emby
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Emby.png
    proxies: [香港,日本,美国,新加坡]
  
  - name: Netflix
    type: select
    proxies: [香港,日本,美国,新加坡]
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Netflix.png
  
  - name: 香港
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)港|hk|hong kong"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png

  - name: 日本
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)日|jp|japan"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png

  - name: 美国
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)美|us|united states"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

  - name: 新加坡
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)新|sg|singapore"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png

# [本地规则]
rules:
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,netflix_domain,Netflix
  - RULE-SET,cn_domain,直连
  - RULE-SET,geolocation-!cn,全球手动选择
  - RULE-SET,Apple,直连
  - RULE-SET,Emby,Emby
  - RULE-SET,netflix_ip,Netflix
  - RULE-SET,cn_ip,直连
  - MATCH,全球手动选择  

# [远程规则]
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
rule-providers:
  private_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"
  cn_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"
  Apple:
    <<: *domain
    url: "https://rule.kelee.one/Clash/Apple.yaml"
  Emby:
    <<: *domain
    url: "https://raw.githubusercontent.com/ibetrulior-maker/Lily/refs/heads/main/Emby.yaml"
  netflix_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/netflix.mrs"
  geolocation-!cn:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"

  private_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.mrs"
  cn_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs"
  netflix_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/netflix.mrs"
