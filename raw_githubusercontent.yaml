---
proxy-providers:
  Corn Group:
    url: https://www.corninhi.com/s/84tn4684vat2
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override:
      additional-prefix: "[Corn Group]"
    path: "./proxy_provider/Corn Group"
  微斯人，吾谁与归:
    url: https://ashe79d4ui57uxa26luw.ivvocl.cn/tlralg/oahrettss/ecywtwcaaasr?token=MTQwNDA6NjNjMmRlMzU5N2NmMGIzN2UwYWZiYjMzZWQyY2Y5ODE0NGQxYjVkYw
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override:
      additional-prefix: "[微斯人，吾谁与归]"
    path: "./proxy_provider/微斯人，吾谁与归"
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
external-controller: 0.0.0.0:9090
geodata-loader: standard
unified-delay: true
allow-lan: true
ipv6: false
mode: rule
log-level: info
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geosite: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat
  mmdb: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/country.mmdb
  asn: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/GeoLite2-ASN.mmdb
dns:
  enable: true
  ipv6: false
  prefer-h3: false
  listen: 0.0.0.0:7874
  default-nameserver:
  - 223.5.5.5
  - 119.29.29.29
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fake-ip-filter:
  - "*.lan"
  - "+.local"
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
tun:
  enable: true
  stack: mixed
  device: utun
  dns-hijack:
  - 127.0.0.1:53
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
proxy-groups:
- name: NETFLIX
  type: select
  proxies:
  - 新加坡
  - 香港
  - 日本
  - 美国
- name: 全球手动选择
  type: select
  proxies:
  - 香港
  - 日本
  - 新加坡
  - 美国
- name: 香港
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)港|hk|hongkong|hong kong"
- name: 日本
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)日|jp|japan"
- name: 美国
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)美|us|unitedstates|united states"
- name: 新加坡
  type: url-test
  include-all: true
  exclude-type: direct
  filter: "(?i)(新|sg|singapore)"
rules:
- GEOIP,lan,DIRECT,no-resolve
- GEOSITE,netflix,NETFLIX
- GEOSITE,CN,DIRECT
- GEOSITE,geolocation-!cn,全球手动选择
- GEOIP,netflix,NETFLIX
- GEOIP,CN,DIRECT
- MATCH,全球手动选择
secret: BIolO2iy
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
external-ui-name: metacubexd
keep-alive-interval: 15
keep-alive-idle: 600
authentication:
- Clash:Ua8EX1Ah
